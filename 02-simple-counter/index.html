<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="counter-container">
      <h1 class="counter-title">Counter</h1>
      <span id="counter-num" class="counter">0</span>
      <div class="counter-buttonContainer">
        <button class="counter-button decrease">Decrease</button>
        <button class="counter-button reset">Reset</button>
        <button class="counter-button increase">Increase</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
